version: '3.8'

services:
  # ===========================================================================
  # Backend API
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}
      - TF_STATE_BUCKET=${TF_STATE_BUCKET}
      - TF_STATE_CONFIG=/app/config/terraform-states.yml
      - DATABASE_URL=sqlite:///./data/app.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production}
      # Authentication
      - LOCAL_AUTH_ENABLED=${LOCAL_AUTH_ENABLED:-true}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # OIDC
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      # Frontend URL for SSO redirects (required for OIDC callbacks)
      - FRONTEND_URL=${FRONTEND_URL:-}
    volumes:
      - ./backend/app:/app/app:ro
      - ./config:/app/config:ro
      - backend-data:/app/data
      # Mount AWS credentials for local development (appuser's home)
      - ~/.aws:/home/appuser/.aws:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Frontend (Development Server)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
      # Don't set VITE_API_URL - let it default to '/api' for relative URLs
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/package.json:/app/package.json:ro
    depends_on:
      - backend

volumes:
  backend-data:
